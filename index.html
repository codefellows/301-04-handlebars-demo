<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Seattle Neighborhood Data</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <!-- TODO -->
    <!-- Let's put the Handlebars template here, in a <script> tag -->
    <script id="neighborhood-template" type="text/x-handlebars-template">
      <h1>{{name}}</h1>
      <p>{{city}}</p>
      <p id="popo">{{population}}</p>
      <p>{{founded}}</p>
      {{{body}}}
    </script>

  </head>
  <body>
    <header class="site-header clearfix">
      <section class="heading-group-h1">
        <h1>
          Neighborhood Stats
        </h1>
      </section>
    </header>
    <main>
      <section id="neighborhoods"></section>
    </main>
    <footer>
      &copy; 2017 Fake Data Limited
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <!-- REVIEW: note that Handlebars has been added as a dependency here -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    <script src="scripts/dataSet.js"></script>
    <script src="scripts/neighborhood.js"></script>
  </body>
</html>
